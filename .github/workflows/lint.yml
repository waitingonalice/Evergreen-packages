name: lint

on:
  pull_request:
    branches: [main]

jobs:
  build_and_lint:
    runs-on: ubuntu-latest
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Build
        run: yarn build
      - name: Type check
        run: yarn typecheck
      - name: Lint
        run: yarn lint
